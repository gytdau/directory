<!DOCTYPE html><html lang="en-US"><head><title data-react-helmet="true">Directory</title><link rel="preload" as="script" href="/bootstrap.0ad3ab95.js"/><link rel="preload" as="script" href="/templates/src/containers/Note.4d41f4ed.js"/><link rel="preload" as="script" href="/main.f8551df1.js"/><link rel="preload" as="style" href="/styles.c4c76f33.css"/><link rel="stylesheet" href="/styles.c4c76f33.css"/><link data-react-helmet="true" rel="icon" type="image/png" href="/favicon.png"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/></head><body><div id="root"><div data-reactroot=""><div class="content"><div><div class="header--secondary"><div class="container"><h2 class="back-button"><a class="active" aria-current="page" href="/">Home<!-- --> <i class="mdi mdi-subdirectory-arrow-left back-icon"></i></a></h2><h1>Strategy</h1></div></div><div class="container"><div class="row"><div class="col-md-4"><a class="card-container" href="/home/strategy/2019Goals"><div class="card"><div class="card-body"><h5 class="card-title">2019 Goals</h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/strategy/risks"><div class="card"><div class="card-body"><h5 class="card-title">Risks <div class='size-indicator text-muted'>4</div></h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/strategy/summerHoliday"><div class="card"><div class="card-body"><h5 class="card-title">Summer Holiday <div class='size-indicator text-muted'>2</div></h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/strategy/reviews"><div class="card"><div class="card-body"><h5 class="card-title">Reviews <div class='size-indicator text-muted'>9</div></h5></div></div></a></div></div></div><div class="text"><div class="container"><div class="row"><div class="col-md-8 offset-md-2"></div></div></div></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.c4c76f33.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"home/strategy","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/strategy","name":"Strategy","parent":"home","contents":"","folder":19},"children_notes":[{"path":"home/strategy/2019Goals","name":"2019 Goals","parent":"home/strategy","contents":"<h1 id=\"1-explore\">1. Explore</h1>\n<p>I have a lot of freedom right now, which will be severely restricted in a few years. This year is the perfect time to spread myself wider and learn more about the world.</p>\n<h2 id=\"evaluation-metrics\">Evaluation metrics</h2>\n<p>The more new things you try, the better. Give far more value to the things you tried and failed, which indicates that you&#39;ve discovered a boundary, at least for now.</p>\n<h2 id=\"actionable-progress\">Actionable progress</h2>\n<p>Say no to less invitiations, unless you&#39;ve tried it before. Say no to more invitations where you could instead be doing something new. Allocate time for nothing and use it to wander.</p>\n<h1 id=\"2-connect\">2. Connect</h1>\n<p>Computer programming is a skill which nets highest gains when done in bursts of isolation. I have to counteract that by making a greater effort to foster deeper connection with others, and encourage growth in myself socially.</p>\n<h2 id=\"evaluation-metrics\">Evaluation metrics</h2>\n<p>The more emotional sense of connection, the better. Give little value to superficial connections like acquaintances. Give more value to people you know well.</p>\n<h2 id=\"actionable-progress\">Actionable progress</h2>\n<p>Make groups smaller. Go to college more, not for the lectures but for friends. Talk to those you don&#39;t know well. Be there for people.</p>\n<h1 id=\"3-prioritize\">3. Prioritize</h1>\n<p>The work you do when you&#39;re young compounds when you&#39;re older. Do less work that doesn&#39;t matter, and prioritize learning opportunities.</p>\n<h2 id=\"evaluation-metrics\">Evaluation metrics</h2>\n<p>Do more work that you&#39;re both interested in and seems important. Take up learning opportunities. Spend money.</p>\n<h2 id=\"actionable-progress\">Actionable progress</h2>\n<p>Invest heavily in yourself with both money and confidence. Get excited about the big picture and ignore the small stuff a little more.</p>\n","folder":0},{"path":"home/strategy/risks","name":"Risks","parent":"home/strategy","contents":"<p>An evolving document on the important long-term risks I face.</p>\n<h2 id=\"risk-management\">Risk management</h2>\n<p>While we are on high alert for a quick loss, we can&#39;t grasp or seem to care about losses that may accumulate over long-term periods of time. Each individual loss is invisible, and so we aren&#39;t aware of it chipping away at our life until we look back at the end of it and realize we have suffered greatly.</p>\n<p>A balanced approach to risk would therefore need to consider long-term risks, which can often be far more dangerous.</p>\n","folder":4},{"path":"home/strategy/summerHoliday","name":"Summer Holiday","parent":"home/strategy","contents":"<p>I&#39;m planning to spend two months travelling Europe in the summer of 2019.</p>\n<h2 id=\"motivation\">Motivation</h2>\n<ul>\n<li>Perpsective is valuable.</li>\n<li>I probably won&#39;t have another opportunity to do this again.</li>\n<li>This will substantially build character.</li>\n<li>Productivity loss will be small.</li>\n<li>Relative to holidays, this is very cheap.</li>\n</ul>\n<h3 id=\"points-against\">Points against</h3>\n<ul>\n<li>Small productivity loss.</li>\n<li>Isolating.</li>\n<li>Risk of going wrong.</li>\n</ul>\n<h2 id=\"mission\">Mission</h2>\n<p>Travel, not a vacation. This doesn&#39;t have to be comfortable, but it should provide perspective that can be drawn on for years to come.</p>\n<h2 id=\"advice\">Advice</h2>\n<blockquote>\n<p>Your money will go twice or three times as far in those countries, and the relative lack of tourism means people will treat you better too. Want to make your money last longer? Go where the tourists aren’t. <a href=\"https://kristinhallnz.wordpress.com/2018/04/02/how-to-travel-long-term-tips-and-tricks-from-a-tight-arse/\">How to travel long term: Tips and tricks from a tight-arse</a></p>\n</blockquote>\n<blockquote>\n<p>If you skip the top-tier or ‘must-do’ attraction, you will usually have a way better time at a fraction of the price. <a href=\"https://thedeepdish.org/the-madness-of-crowds/\">The Madness of Crowds</a></p>\n</blockquote>\n<h2 id=\"plan\">Plan</h2>\n<p>For the physical movement around, see Logistics.</p>\n<p>I should read more philosophy about travel. </p>\n","folder":2},{"path":"home/strategy/reviews","name":"Reviews","parent":"home/strategy","contents":"<p>Reviews of the things I&#39;m doing, to see what needs to change.</p>\n","folder":9}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.0ad3ab95.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Note.4d41f4ed.js"></script><script defer="" type="text/javascript" src="/main.f8551df1.js"></script></body></html>
