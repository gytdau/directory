<!DOCTYPE html><html lang="en-US"><head><link rel="preload" as="script" href="/bootstrap.8b399847.js"/><link rel="preload" as="script" href="/templates/src/containers/Note.1707cae2.js"/><link rel="preload" as="script" href="/main.2030ef95.js"/><link rel="preload" as="style" href="/styles.4596b044.css"/><link rel="stylesheet" href="/styles.4596b044.css"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/></head><body><div id="root"><div data-reactroot=""><div class="content"><div><div class="header--secondary"><div class="container"><h1>Being Gay</h1></div></div><div class="container"><div class="row"><div class="col-md-4"><a class="card-container" href="/home/emotion/beingGay/appearance"><div class="card"><div class="card-body"><h5 class="card-title">Appearance</h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/emotion/beingGay/evolution"><div class="card"><div class="card-body"><h5 class="card-title">Evolution</h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/emotion/beingGay/homophobia"><div class="card"><div class="card-body"><h5 class="card-title">Homophobia</h5></div></div></a></div></div></div><div class="text"><div class="container"><div class="row"><div class="col-md-8 offset-md-2"><p>I am gay. To avoid succumbing to cultural bias and unproductive ways of thinking, I’m trying to figure out more about what this means.</p>
</div></div></div></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.4596b044.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"home/emotion/beingGay","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/emotion/beingGay","name":"Being Gay","parent":"home/emotion","contents":"<p>I am gay. To avoid succumbing to cultural bias and unproductive ways of thinking, I&#39;m trying to figure out more about what this means.</p>\n","folder":3},"children_notes":[{"path":"home/emotion/beingGay/appearance","name":"Appearance","parent":"home/emotion/beingGay","contents":"<p>In popular culture, a gaydar is an intuitive sense to be able to detect gay people. It relies on stereotypical cues, and has some basis in science, but does not work when people do not conform to sterotypes.</p>\n<h2 id=\"speech\">Speech</h2>\n<p>Voices that are higher and more melodious are more often labelled gay. This voice, which is more stereotypically feminine, is most likely imprinted from females that the person was influenced by, like parents and friends.</p>\n<p>People can code-switch, which is subconciously slipping into another accent when they are with a different group of people.</p>\n","folder":0},{"path":"home/emotion/beingGay/evolution","name":"Evolution","parent":"home/emotion/beingGay","contents":"<p>Sexual orientation is based on genetics, and is not changed much after you are born by any factors.</p>\n<h2 id=\"gay-trait\">Gay trait</h2>\n<p>Gay people are not able to reproduce. However, a trait which made a small amount of the population gay is nevertheless selected.</p>\n<p>One theory is that gay people act as caretakers for the family or tribe, and do not stress resources further by making more children.</p>\n<h2 id=\"prevalance-of-the-gay-trait\">Prevalance of the gay trait</h2>\n<p>The specifics are not known due to cultural biases and distinctions. People in some cultures do not identify as gay while having routine same-sex sexual interactions.</p>\n<p>In general, between 2% and 10% of people are gay.</p>\n","folder":0},{"path":"home/emotion/beingGay/homophobia","name":"Homophobia","parent":"home/emotion/beingGay","contents":"<p>The public sentiment regarding LGBT people has been steadily improving since around 2005. However, the sentiment still has a long way to go, with roughly 30 percent of people being opposed to LGBT people on a variety of grounds today.</p>\n<h2 id=\"country-analysis\">Country Analysis</h2>\n<blockquote>\n<p>Publics in Africa and in predominantly Muslim countries remain among the least accepting of homosexuality. <a href=\"http://www.pewglobal.org/2013/06/04/the-global-divide-on-homosexuality/\">Pew Research Center</a></p>\n</blockquote>\n<p>Queer people recieve more acceptance when the country is more affluent and secular.</p>\n<h2 id=\"pressure-on-gay-community\">Pressure on Gay Community</h2>\n<p>Gay people face a larger-than-average amount of discrimination compared to other minority groups. This can lead to poor health and psychological outcomes for members of the gay community who have been most affected.</p>\n<blockquote>\n<p>Annesa Flentje, a stress researcher at the University of California, San Francisco, specializes in the effect of minority stress on gene expression. All those little punches combine with our adaptations to them, she says, and become “automatic ways of thinking that never get challenged or turned off, even 30 years later.” Whether we recognize it or not, our bodies bring the closet with us into adulthood. <a href=\"https://highline.huffingtonpost.com/articles/en/gay-loneliness/\">Together Alone - Highline</a></p>\n</blockquote>\n","folder":0}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.8b399847.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Note.1707cae2.js"></script><script defer="" type="text/javascript" src="/main.2030ef95.js"></script></body></html>
