</div></div></div></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.2206ebf0.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"home/strategySeries","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/strategySeries","name":"Strategy Series","parent":"home","contents":"<p>Collection of plans, reviews, and reflections.</p>\n","folder":18,"children":[{"path":"home/strategySeries/2019Goals","name":"2019 Goals","parent":"home/strategySeries","contents":"<h1 id=\"1-explore\">1. Explore</h1>\n<p>I have a lot of freedom right now, which will be severely restricted in a few years. This year is the perfect time to spread myself wider and learn more about the world.</p>\n<h2 id=\"evaluation-metrics\">Evaluation metrics</h2>\n<p>The more new things you try, the better. Give far more value to the things you tried and failed, which indicates that you&#39;ve discovered a boundary, at least for now.</p>\n<h2 id=\"actionable-progress\">Actionable progress</h2>\n<p>Say no to less invitiations, unless you&#39;ve tried it before. Say no to more invitations where you could instead be doing something new. Allocate time for nothing and use it to wander.</p>\n<h1 id=\"2-connect\">2. Connect</h1>\n<p>Computer programming is a skill which nets highest gains when done in bursts of isolation. I have to counteract that by making a greater effort to foster deeper connection with others, and encourage growth in myself socially.</p>\n<h2 id=\"evaluation-metrics\">Evaluation metrics</h2>\n<p>The more emotional sense of connection, the better. Give little value to superficial connections like acquaintances. Give more value to people you know well.</p>\n<h2 id=\"actionable-progress\">Actionable progress</h2>\n<p>Make groups smaller. Go to college more, not for the lectures but for friends. Talk to those you don&#39;t know well. Be there for people.</p>\n<h1 id=\"3-prioritize\">3. Prioritize</h1>\n<p>The work you do when you&#39;re young compounds when you&#39;re older. Do less work that doesn&#39;t matter, and prioritize learning opportunities.</p>\n<h2 id=\"evaluation-metrics\">Evaluation metrics</h2>\n<p>Do more work that you&#39;re both interested in and seems important. Take up learning opportunities. Spend money.</p>\n<h2 id=\"actionable-progress\">Actionable progress</h2>\n<p>Invest heavily in yourself with both money and confidence. Get excited about the big picture and ignore the small stuff a little more.</p>\n","folder":0},{"path":"home/strategySeries/fourYearPlan","name":"Four Year Plan","parent":"home/strategySeries","contents":"<blockquote>\n<p>Summary: I&#39;m choosing to work on soft skills the most.</p>\n</blockquote>\n<p>I&#39;m not sure what I&#39;ll do in the long-term, but I know that I&#39;ll spend a large amount of my time working on something.</p>\n<h2 id=\"working-at-a-company\">Working at a company</h2>\n<p>Getting a regular job would have the potential to be fulfilling, stable, and fun, if I pick the right company to work in.</p>\n<blockquote>\n<p>How do you get hired at a company? Is there anything I can do to prepare myself early?</p>\n</blockquote>\n<h3 id=\"smaller-organisations\">Smaller organisations</h3>\n<p>If I work in a smaller organisation, like a startup, or a collective, or a service-based startup, I&#39;d be responsible for more and grow faster.</p>\n<blockquote>\n<p>What is the difference between startup hiring process and the process of bigger companies?</p>\n</blockquote>\n<h3 id=\"freelancing\">Freelancing</h3>\n<p>Working solo outside of a company is not likely to be fulfilling due to the lack of social and emotional connection with other people.</p>\n<p>If I do decide to freelance, it&#39;d probably be because the opportunities are higher than I&#39;m currently imagining, and that I can form a team around it.</p>\n<h2 id=\"areas-of-growth-for-careers\">Areas of growth for careers</h2>\n<p>No matter where I end up working, or who I end up working with, it&#39;ll still be all work. All of this work comes with a common skillset.</p>\n<p>They&#39;re usually called soft skills, but this name undermines their importance, especially when communication, critical thinking, and leadership fall under the <a href=\"https://www.thebalancecareers.com/list-of-soft-skills-2063770\">definition of a soft skill</a>.</p>\n<p>These skills are important - more important than hard skills like programming. This is because of the two categories have vastly different costs assosciated with learning them.</p>\n<p>With hard skills, you could pick up a book and eventually move on to cheap practice that can be done entirely on your laptop. On the other hand, soft skills involve real-world experience, time, and wisdom; which involves an expensive sort of practicing where you are forged into a different person. This is hard to do, and takes quite a bit of time.</p>\n<p>It&#39;s clear that our computers are nothing more than a layer of abstraction upon our values. Every device and program is built wholly by people, for people, and through people&#39;s thoughts, beliefs, and values.</p>\n<p>Therefore, it makes sense to learn about people first, and computers second. </p>\n<h2 id=\"areas-of-growth-for-life\">Areas of growth for life</h2>\n<p>It&#39;s no coincidence that the soft skills companies require also make a large impact on your own life.</p>\n<p>A job pays for your time in some sense - but most importantly, they&#39;re paying for your prescence to be in a room with other people and make progress on issues and tasks that the company cares about. The skills you need to make progress in careers translate to many of the same skills you need to make progress in life.</p>\n<h2 id=\"achieving-growth\">Achieving growth</h2>\n<p>Soft skills are not easy to teach.</p>\n<p>You don&#39;t go about learning hard skills, since <em>hard skills</em> is vague and includes the skills used in every field of human endeavour. Similarly, the term &#39;soft skills&#39; encompasses a range of talents that would take many human lifetimes to fully develop. </p>\n<p>It appears that soft skills are learned through consistent long-term exposure to working environments and good people.</p>\n<p>The list of soft skills is so large that it&#39;s not useful to list them. They range in topics from communication, critical thinking, leadership, and work ethic, including others. I probably don&#39;t have a good view of which skills are the most valuable ones.</p>\n","folder":0},{"path":"home/strategySeries/takingAction","name":"Taking Action","parent":"home/strategySeries","contents":"<p>While we normally take action in order to make our lives better, it could be more useful to take action based on <em>salience</em>.</p>\n<p>Salience is the quality of standing out - in plain terms, it means interesting. Prioritising on salience is far more likely to allow you to learn quickly and avoid unproductive dead-ends (local maximums).</p>\n<p>Leading a more interesting life would yield more long-term gains. </p>\n","folder":0},{"path":"home/strategySeries/risks","name":"Risks","parent":"home/strategySeries","contents":"<p>An evolving document on the important long-term risks I face.</p>\n<h2 id=\"risk-management\">Risk management</h2>\n<p>While we are on high alert for a quick loss, we can&#39;t grasp or seem to care about losses that may accumulate over long-term periods of time. Each individual loss is invisible, and so we aren&#39;t aware of it chipping away at our life until we look back at the end of it and realize we have suffered greatly.</p>\n<p>A balanced approach to risk would therefore need to consider long-term risks, which can often be far more dangerous.</p>\n","folder":4},{"path":"home/strategySeries/reviews","name":"Reviews","parent":"home/strategySeries","contents":"<p>Reviews of the things I&#39;m doing, to see what needs to change.</p>\n","folder":9}]},"children_notes":[{"path":"home/strategySeries/2019Goals","name":"2019 Goals","parent":"home/strategySeries","contents":"<h1 id=\"1-explore\">1. Explore</h1>\n<p>I have a lot of freedom right now, w
