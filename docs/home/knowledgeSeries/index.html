    window.__routeInfo = {"path":"home/knowledgeSeries","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/knowledgeSeries","name":"Knowledge Series","parent":"home","contents":"","folder":5,"children":[{"path":"home/knowledgeSeries/inspiration","name":"Inspiration","parent":"home/knowledgeSeries","contents":"<p>A collection of things I like. </p>\n<p>Nothing original has ever been made - it&#39;s a matter of transforming other people&#39;s work until you&#39;ve found something new.</p>\n<h2 id=\"movies-films-video\">Movies, films, video</h2>\n<ul>\n<li><a href=\"https://www.imdb.com/title/tt0470752/\">Ex Machina</a></li>\n<li><a href=\"https://en.m.wikipedia.org/wiki/Indie_Game:_The_Movie\">Indie Game: The Movie</a></li>\n<li><a href=\"https://vimeo.com/170127382\">And So We Put Goldfish In The Pool</a></li>\n<li><a href=\"https://vimeo.com/235664764\">3,000 Miles</a></li>\n</ul>\n<h2 id=\"people-artists\">People, artists</h2>\n<ul>\n<li><a href=\"https://wiki.xxiivv.com/#home\">Devine Lu Livenga</a></li>\n<li><a href=\"http://blog.samaltman.com/\">Sam Altman</a></li>\n<li><a href=\"http://www.paulgraham.com/articles.html\">Paul Graham</a></li>\n<li><a href=\"https://twitter.com/naval?\">Naval Ravikant</a></li>\n<li><a href=\"https://twitter.com/kpaxs\">Thibaut (@Kpaxs)</a></li>\n</ul>\n","folder":0},{"path":"home/knowledgeSeries/narrative","name":"Narrative","parent":"home/knowledgeSeries","contents":"<p>Stories are the building block of everything we know as human beings. Our brain is hardwired to store our memories in compressed, cohesive narratives. We can take pretty much any series of events, and string them together in any narrative, and through that we find meaning and purpose.</p>\n<p>I&#39;m starting to find a lot of success in taking control of the storytelling of my own life, and stringing my own events together in a purposely-crafted story of challenge, overcoming, and growth. These stories are fulfilling and encouraging, like a self-fulfilling prophecy where the stories of success you tell allow you to be optimistic enough to achieve even greater succeses.</p>\n<p>Dreams are the stories we tell ourselves of who we might become, and so it&#39;s important that you also tell those stories well and with purpose, instead of leaving the story telling to a background process in your brain, the result of which you might not like.</p>\n","folder":0},{"path":"home/knowledgeSeries/probability","name":"Probability","parent":"home/knowledgeSeries","contents":"<p>We expect, if we apply effort over time, for value to come to us in a way that can fluctuate but usually stays close to the average.</p>\n<p>What we get in the modern world is value that comes in bursts. A large amount of effort goes to waste, but it&#39;s worth it for the small amount of effort that nets a very high return.</p>\n<p>This concept is talked about in The Black Swan by Nassim Nicholas Taleb, and in Sam Altman&#39;s strategy for dealing with meetings:</p>\n<blockquote>\n<p> Having an open network is valuable; though probably 90% of the random meetings I take are a waste of time, the other 10% really make up for it. - <a href=\"http://blog.samaltman.com/productivity\">Productivity</a> by Sam Altman</p>\n</blockquote>\n<p>This probably applies to:</p>\n<ul>\n<li>Meetings, as suggested</li>\n<li>Books read</li>\n<li>Projects taken up</li>\n<li>People met</li>\n</ul>\n","folder":0},{"path":"home/knowledgeSeries/routines","name":"Routines","parent":"home/knowledgeSeries","contents":"<p>If you&#39;re diagnosing a problem in yourself, it&#39;s better to take a step back and consider your behaviour from a distant point of view.</p>\n<h2 id=\"diagnosing-problems\">Diagnosing Problems</h2>\n<p>Imagine you have a problem with leaving behind dishes after you eat. Every time you see those dishes, you make a mental note that you&#39;ll have to clean them soon. You beat yourself up for it slightly, and hope that this helps you change.</p>\n<p>It doesn&#39;t, because you&#39;re not improving the routine. Your time would be better spent in this scenario if you were to think of ways to make cleaning happen automatically as you go throughout your day: make cleaning dishes your hobby, habitually do it after eating, or always clean something whenever you pass by. This would instead ensure you spend your effort and willpower once, and then your dishes will clean themselves almost automatically for the rest of your life.</p>\n<h2 id=\"routines\">Routines</h2>\n<p>Almost everything in your life is a result of a routine. Any changes you make to your routines can have the potential to yield benefits for the rest of your life.</p>\n<p>Coding is also a routine. Instead of making a note that you should refactor or write cleaner code, you should make it a regular part of the process to fix things you find. That means that almost automatically, your projects will have cleaner code.</p>\n","folder":0},{"path":"home/knowledgeSeries/work","name":"Work","parent":"home/knowledgeSeries","contents":"<h2 id=\"what-do-you-work-on-\">What do you work on?</h2>\n<p>You should work on, first and foremost, difficult challenges.</p>\n<p>Don&#39;t care too much about prestige:</p>\n<blockquote>\n<p>Prestige is just fossilized inspiration. If you do anything well enough, you&#39;ll make it prestigious. Plenty of things we now consider prestigious were anything but at first. Jazz comes to mind—though almost any established art form would do. So just do what you like, and let prestige take care of itself. - <a href=\"http://www.paulgraham.com/love.html\">Paul Graham</a></p>\n</blockquote>\n<h2 id=\"how-do-you-work-\">How do you work?</h2>\n<p>In my experience, work is easiest and most productive when you&#39;re interested in a problem. This makes todo lists hard to follow, since you&#39;ll see a list of complicated tasks rather than interesting problems to solve. One way you could combat that is by reading a task and thinking about the vision behind it - consider the intricacies, purpose, and meaning.</p>\n","folder":0}]},"children_notes":[{"path":"home/knowledgeSeries/inspiration","name":"Inspiration","parent":"home/knowledgeSeries","contents":"<p>A collection of things I like. </p>\n<p>Nothing original has ever been made - it&#39;s a matter of transforming other people&#39;s work until you&#39;ve found something new.</p>\n<h2 id=\"movies-films-video\">Movies, films, video</h2>\n<ul>\n<li><a href=\"https://www.imdb.com/title/tt0470752/\">Ex Machina</a></li>\n<li><a href=\"https://en.m.wikipedia.org/wiki/Indie_Game:_The_Movie\">Indie Game: The Movie</a></li>\n<li><a href=\"https://vimeo.com/170127382\">And So We Put Goldfish In The Pool</a></li>\n<li><a href=\"https://vimeo.com/235664764\">3,000 Miles</a></li>\n</ul>\n<h2 id=\"people-artists\">People, artists</h2>\n<ul>\n<li><a href=\"https://wiki.xxiivv.com/#home\">Devine Lu Livenga</a></li>\n<li><a href=\"http://blog.samaltman.com/\">Sam Altman</a></li>\n<li><a href=\"http://www.paulgraham.com/articles.html\">Paul Graham</a></li>\n<li><a href=\"https://twitter.com/naval?\">Naval Ravikant</a></li>\n<li><a href=\"https://twitter.com/kpaxs\">Thibaut (@Kpaxs)</a></li>\n</ul>\n","folder":0},{"path":"home/knowledgeSeries/narrative","name":"Narrative","parent":"home/knowledgeSeries","contents":"<p>Stories are the building block of everything we know as human beings. Our brain is hardwired to store our memories in compressed, cohesive narratives. We can take pretty much any series of events, and string them together in any narrative, and through that we find meaning and purpose.</p>\n<p>I&#39;m starting to find a lot of success in taking control of the storytelling of my own life, and stringing my own events together in a purposely-crafted story of challenge, overcoming, and growth. These stories are fulfilling and encouraging, like a self-fulfilling prophecy where the stories of success you tell allow you to be optimistic enough to achieve even greater succeses.</p>\n<p>Dreams are the stories we tell ourselves of who we might become, and so it&#39;s important that you also tell those stories well and with purpose, instead of leaving the story telling to a background process in your brain, the result of which you might not like.</p>\n","folder":0},{"path":"home/knowledgeSeries/probability","name":"Probability","parent":"home/knowledgeSeries","contents":"<p>We expect, if we apply effort over time, for value to come to us in a way that can fluctuate but usually stays close to the average.</p>\n<p>What we get in the modern world is value that comes in bursts. A large amount of effort goes to waste, but it&#39;s worth it for the small amount of effort that nets a very high return.</p>\n<p>This concept is talked about in The Black Swan by Nassim Nicholas Taleb, and in Sam Altman&#39;s strategy for dealing with meetings:</p>\n<blockquote>\n<p> Having an open network is valuable; though probably 90% of the random meetings I take are a waste of time, the other 10% really make up for it. - <a href=\"http://blog.samaltman.com/productivity\">Productivity</a> by Sam Altman</p>\n</blockquote>\n<p>This probably applies to:</p>\n<ul>\n<li>Meetings, as suggested</li>\n<li>Books read</li>\n<li>Projects taken up</li>\n<li>People met</li>\n</ul>\n","folder":0},{"path":"home/knowledgeSeries/routines","name":"Routines","parent":"home/knowledgeSeries","contents":"<p>If you&#39;re diagnosing a problem in yourself, it&#39;s better to take a step back and consider your behaviour from a distant point of view.</p>\n<h2 id=\"diagnosing-problems\">Diagnosing Problems</h2>\n<p>Imagine you have a problem with leaving behind dishes after you eat. Every time you see those dishes, you make a mental note that you&#39;ll have to clean them soon. You beat yourself up for it slightly, and hope that this helps you change.</p>\n<p>It doesn&#39;t, because you&#39;re not improving the routine. Your time would be better spent in this scenario if you were to think of ways to make cleaning happen automatically as you go throughout your day: make cleaning dishes your hobby, habitually do it after eating, or always clean something whenever you pass by. This would instead ensure you spend your effort and willpower once, and then your dishes will clean themselves almost automatically for the rest of your life.</p>\n<h2 id=\"routines\">Routines</h2>\n<p>Almost everything in your life is a result of a routine. Any changes you make to your routines can have the potential to yield benefits for the rest of your life.</p>\n<p>Coding is also a routine. Instead of making a note that you should refactor or write cleaner code, you should make it a regular part of the process to fix things you find. That means that almost automatically, your projects will have cleaner code.</p>\n","folder":0},{"path":"home/knowledgeSeries/work","name":"Work","parent":"home/knowledgeSeries","contents":"<h2 id=\"what-do-you-work-on-\">What do you work on?</h2>\n<p>You should work on, first and foremost, difficult challenges.</p>\n<p>Don&#39;t care too much about prestige:</p>\n<blockquote>\n<p>Prestige is just fossilized inspiration. If you do anything well enough, you&#39;ll make it prestigious. Plenty of things we now consider prestigious were anything but at first. Jazz comes to mind—though almost any established art form would do. So just do what you like, and let prestige take care of itself. - <a href=\"http://www.paulgraham.com/love.html\">Paul Graham</a></p>\n</blockquote>\n<h2 id=\"how-do-you-work-\">How do you work?</h2>\n<p>In my experience, work is easiest and most productive when you&#39;re interested in a problem. This makes todo lists hard to follow, since you&#39;ll see a list of complicated tasks rather than interesting problems to solve. One way you could combat that is by reading a task and thinking about the vision behind it - consider the intricacies, purpose, and meaning.</p>\n","folder":0}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.6cdc3916.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Note.e309c6ec.js"></script><script defer="" type="text/javascript" src="/main.f8551df1.js"></script></body></html>
