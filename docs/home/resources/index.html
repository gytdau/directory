</div></div></div></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.761e5e11.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"home/resources","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/resources","name":"Resources","parent":"home","contents":"<p>Resources, like time and money, are scarce. A lot of what we do is finding different ways to transform, manage, and control these resources.</p>\n","folder":4},"children_notes":[{"path":"home/resources/money","name":"Money","parent":"home/resources","contents":"<p>I suspect most people have no idea what to do with money.</p>\n<p>We are, at heart, optimizing for emotional happiness. This can come in many ways, like fulfillment, meaning, and pride. Purchases like TVs or bigger homes are just a really inefficient way to try to reach those goals.</p>\n<p>We are persuaded into these kinds of purchases by advertising, our social structure, and our government. Consumerism is great for economies, but not so much for people.</p>\n<p>Some difficult problems can be solved through money, but everything else is  an entirely different type of engineering challenge. </p>\n","folder":0},{"path":"home/resources/health","name":"Health","parent":"home/resources","contents":"<p>Health is the foundation upon which you build the rest of your work. If you&#39;re in poor health, it gets harder and harder to do the things you&#39;d like to. And if you&#39;re in good shape, that means you have more energy to do demanding work.</p>\n","folder":2}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.16f22be0.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Note.7c8d8f4f.js"></script><script defer="" type="text/javascript" src="/main.9c4a8b43.js"></script></body></html>
