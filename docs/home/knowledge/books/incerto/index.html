<p>I&#39;ve read, but probably not fully understood:</p>
<ul>
<li><a href="https://en.m.wikipedia.org/wiki/Fooled_by_Randomness">Fooled by Randomness</a></li>
<li><a href="https://en.m.wikipedia.org/wiki/The_Black_Swan:_The_Impact_of_the_Highly_Improbable">The Black Swan</a></li>
</ul>
<p>The books are eye-opening, but the nature of the topic makes them sometimes hard to process. </p>
