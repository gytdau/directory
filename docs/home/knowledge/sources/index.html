<!DOCTYPE html><html lang="en-US"><head><link rel="preload" as="script" href="/bootstrap.1d999e67.js"/><link rel="preload" as="script" href="/templates/src/containers/Note.0d36c2f5.js"/><link rel="preload" as="script" href="/main.9c4a8b43.js"/><link rel="preload" as="style" href="/styles.f6b32c56.css"/><link rel="stylesheet" href="/styles.f6b32c56.css"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/></head><body><div id="root"><div data-reactroot=""><div class="content"><div><div class="header--secondary"><div class="container"><h1>Sources</h1></div></div><div class="container"><div class="row"><div class="col-md-4"><a class="card-container" href="/home/knowledge/sources/contentConsumption"><div class="card"><div class="card-body"><h5 class="card-title">Content Consumption</h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/knowledge/sources/directories"><div class="card"><div class="card-body"><h5 class="card-title">Directories</h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/knowledge/sources/inspiration"><div class="card"><div class="card-body"><h5 class="card-title">Inspiration</h5></div></div></a></div></div></div><div class="text"><div class="container"><div class="row"><div class="col-md-8 offset-md-2"><p>A list of great people, repositories, things, and projects, which produce content that I should take more time to find inspriation in and reflect on.</p>
</div></div></div></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.f6b32c56.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"home/knowledge/sources","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/knowledge/sources","name":"Sources","parent":"home/knowledge","contents":"<p>A list of great people, repositories, things, and projects, which produce content that I should take more time to find inspriation in and reflect on.</p>\n","folder":3},"children_notes":[{"path":"home/knowledge/sources/contentConsumption","name":"Content Consumption","parent":"home/knowledge/sources","contents":"<p>Content consumption is more important than we realize. It silently dictates your day, month, and year, by feeding you knowledge about the world that you then utilize to try to move forwards. The quality of this knowledge is the difference between having a terrible life and having a great one.</p>\n<h2 id=\"bad-content\">Bad content</h2>\n<p>I&#39;m still habitually attached to Reddit, but it&#39;s not as bad as it was a few years ago. The platform is pretty useless, but at least now by only looking at global content, I&#39;ve neutralised it to not provide anything of substance.</p>\n","folder":0},{"path":"home/knowledge/sources/directories","name":"Directories","parent":"home/knowledge/sources","contents":"<p>A list of other &#39;Directories&#39; - as in, places where people share as much as they can. </p>\n<p>Sourced from <a href=\"https://github.com/RichardLitt/meta-knowledge\">Richard Litt&#39;s collection repo</a> but heavily curated down to this list:</p>\n<ul>\n<li><a href=\"https://wiki.nikitavoloboev.xyz/\">Nikitia Voloboev</a></li>\n<li><a href=\"https://github.com/azer/notebook\">Azer Ko√ßulu</a></li>\n<li><a href=\"https://github.com/d2s/knowledge\">Daniel Schildt</a></li>\n<li><a href=\"https://github.com/noffle/wisdom\">Stephen Whitmore</a></li>\n<li><a href=\"https://yoshuawuyts.gitbooks.io/knowledge/content/\">Yoshua Wuyts</a></li>\n<li><a href=\"http://directory.stephenmcaleese.net\">Stephen McAleese</a>*</li>\n</ul>\n<p>*Some conflict of interest present.</p>\n","folder":0},{"path":"home/knowledge/sources/inspiration","name":"Inspiration","parent":"home/knowledge/sources","contents":"<p>A collection of things I like. </p>\n<p>Nothing original has ever been made - it&#39;s a matter of transforming other people&#39;s work until you&#39;ve found something new.</p>\n<h2 id=\"movies-films-video\">Movies, films, video</h2>\n<ul>\n<li><a href=\"https://www.imdb.com/title/tt0470752/\">Ex Machina</a></li>\n<li><a href=\"https://en.m.wikipedia.org/wiki/Indie_Game:_The_Movie\">Indie Game: The Movie</a></li>\n<li><a href=\"https://vimeo.com/170127382\">And So We Put Goldfish In The Pool</a></li>\n<li><a href=\"https://vimeo.com/235664764\">3,000 Miles</a></li>\n</ul>\n<h2 id=\"people-artists\">People, artists</h2>\n<ul>\n<li><a href=\"https://wiki.xxiivv.com/#home\">Devine Lu Livenga</a></li>\n<li><a href=\"http://blog.samaltman.com/\">Sam Altman</a></li>\n<li><a href=\"http://www.paulgraham.com/articles.html\">Paul Graham</a></li>\n<li><a href=\"https://twitter.com/naval?\">Naval Ravikant</a></li>\n<li><a href=\"https://twitter.com/kpaxs\">Thibaut (@Kpaxs)</a></li>\n</ul>\n","folder":0}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.1d999e67.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Note.0d36c2f5.js"></script><script defer="" type="text/javascript" src="/main.9c4a8b43.js"></script></body></html>
