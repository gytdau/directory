<!DOCTYPE html><html lang="en-US"><head><link rel="preload" as="script" href="/bootstrap.55a1c7b5.js"/><link rel="preload" as="script" href="/templates/src/containers/Home.a3d93270.js"/><link rel="preload" as="script" href="/main.2030ef95.js"/><link rel="preload" as="style" href="/styles.cd238fea.css"/><link rel="stylesheet" href="/styles.cd238fea.css"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/></head><body><div id="root"><div data-reactroot=""><div class="content"><div><div class="header"><div class="container"><h1>Directory</h1></div></div><div class="container"><div class="row"><div class="col-md-4"><a class="card-container" href="/home/work"><div class="card"><div class="card-body"><h5 class="card-title">Work <div class='size-indicator text-muted'>3</div></h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/essays"><div class="card"><div class="card-body"><h5 class="card-title">Essays <div class='size-indicator text-muted'>1</div></h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/knowledge"><div class="card"><div class="card-body"><h5 class="card-title">Knowledge <div class='size-indicator text-muted'>17</div></h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/plans"><div class="card"><div class="card-body"><h5 class="card-title">Plans <div class='size-indicator text-muted'>7</div></h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/resources"><div class="card"><div class="card-body"><h5 class="card-title">Resources <div class='size-indicator text-muted'>4</div></h5></div></div></a></div><div class="col-md-4"><a class="card-container" href="/home/emotion"><div class="card"><div class="card-body"><h5 class="card-title">Emotion <div class='size-indicator text-muted'>7</div></h5></div></div></a></div></div></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.cd238fea.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"/","templateID":0,"sharedPropsHashes":{},"localProps":null,"allProps":{"children_notes":[{"path":"home/work","name":"Work","parent":"home","contents":"","folder":3},{"path":"home/essays","name":"Essays","parent":"home","contents":"","folder":1},{"path":"home/knowledge","name":"Knowledge","parent":"home","contents":"","folder":17},{"path":"home/plans","name":"Plans","parent":"home","contents":"<p>Collection of plans that I&#39;m trying to execute.</p>\n","folder":7},{"path":"home/resources","name":"Resources","parent":"home","contents":"<p>Resources, like time and money, are scarce. A lot of what we do is finding different ways to transform, manage, and control these resources.</p>\n","folder":4},{"path":"home/emotion","name":"Emotion","parent":"home","contents":"<p>People consistently underestimate how much less competent they are when they are unhappy.</p>\n<p>Sam mentions a pattern which sometimes applies to me:</p>\n<blockquote>\n<p>Like most people, I sometimes go through periods of a week or two where I just have no motivation to do anything (I suspect it may have something to do with nutrition).  This sucks and always seems to happen at inconvenient times.  I have not figured out what to do about it besides wait for the fog to lift, and to trust that eventually it always does.  And I generally try to avoid people and situations that put me in bad moods, which is good advice whether you care about productivity or not. - <a href=\"http://blog.samaltman.com/productivity\">Productivity, Sam Altman</a></p>\n</blockquote>\n<p>I can&#39;t get the motivation and enthusiasm to do productive work on some days. This is usually solved by going outside or socializing more. It probably is also helped by taking small amounts of time off for leisure.</p>\n<h2 id=\"winter\">Winter</h2>\n<p>Ireland has the misfortune of being one of the countries with the least amount of sunlight hours.</p>\n<p>Sometimes, the lack of sunlight can be really demotivating. So far, what I&#39;ve found that works is keeping a journal with a list of sequential bullet-pointed tasks for your day, so that there is never any doubt about what&#39;s next. The smaller the tasks are the better.</p>\n","folder":7}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.55a1c7b5.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Home.a3d93270.js"></script><script defer="" type="text/javascript" src="/main.2030ef95.js"></script></body></html>
